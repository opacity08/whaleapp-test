<html>
    <head>


        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <main id="app">
            <header>
                <h1>User List</h1>
            </header>

            <input id="search-input" type="text" placeholder="Search">
            <button id="sort-button-a">Sort A</button>
            <button id="sort-button-z">Sort Z</button>

            <ul id="user-list">
                <li class="user-item">

                    <label class="user-name">Vasiliy</label>
                    <input class="textfield" type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>

                </li>
            </ul>

            <form id="user-form">
                <input id="add-input" type="text">
                <button id="add-buton" type="submit">Add</button>
            </form>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
